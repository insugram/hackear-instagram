<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
<title>Instagram Profile Hacker</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 90%;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
    }

    #result p {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
<h1>Instagram Profile Hacker</h1>
<form id="hackForm">
<input type="url" id="profileUrl" placeholder="Enter Instagram profile URL" required>
<button type="submit">Hack</button>
</form>
<div id="result" style="display: none;">
<p>Hacking process complete!</p>
<p>To view the hacked profile, complete one of the offers below:</p>
<div id="offers"></div>
</div>
</div>
<script>
  document.getElementById('hackForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Show the result immediately after submitting any input
document.getElementById('result').style.display = 'block';

    // Simulate fetching offers
setTimeout(function(
) {
      var offers = [
        { name: 'Offer 1', link: 'http://example.com/offer1' },
        { name: 'Offer 2', link: 'http://example.com/offer2' },
        { name: 'Offer 3', link: 'http://example.com/offer3' }
      ];

      var offersList = document.getElementById('offers');
      offers.forEach(function(offer) {
        var offerElement = document.createElement('div');
        offerElement.textContent = offer.name;
        offerElement.onclick = function(
) {
          window.location.href = offer.link;
        };
        offersList.appendChild(offerElement);
      });
    }, 2000);
  });
</script>
